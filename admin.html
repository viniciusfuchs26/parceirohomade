<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Homade</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="/assets/logo.png" alt="Homade Logo" class="login-logo">
            <h1>Área Administrativa</h1>
            <p>Acesse o painel de controle da equipe</p>
        </div>

        <form class="login-form" id="adminLoginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-text">Entrar</span>
                <span class="btn-loading hidden">Entrando...</span>
            </button>
        </form>

        <div class="login-links">
            <a href="./acompanhamento.html">Acompanhar Indicação</a> |
            <a href="../../index.html">Voltar ao Site</a>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="/assets/supabaseClient.js"></script>
</body>
</html>
